extends:
  - plugin:@next/next/core-web-vitals
  - xo
  - xo-typescript
  - xo-react
  - plugin:react/jsx-runtime # Prevents "'React' must be in scope when using JSX" errors
  - plugin:tailwindcss/recommended
  - prettier # Must be the last extension

rules:
  tailwindcss/classnames-order: 'off' # Handled by "prettier-plugin-tailwindcss"
  '@typescript-eslint/no-array-delete': 'off' # Definition for the rule is missing
  '@typescript-eslint/prefer-find': 'off' # Definition for the rule is missing
  '@typescript-eslint/prefer-promise-reject-errors': 'off' # Definition for the rule is missing
